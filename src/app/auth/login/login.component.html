<div class="card">
  <div class="card-header card-header-primary">
      <h4 class="card-title">Login</h4>
  </div>
  <div class="card-body table-responsive">
    <div class="row">
      <div class="col-lg-12">
          <form [formGroup]="login_Form" (ngSubmit)="doLogin(login_Form.value)">
            <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <input type="email" value="" placeholder="Your email" class="form-control" [formControl]="login_Form.controls['email']" required/>
                  </div>
                  <div class="form-group">
                    <input type="password" [formControl]="login_Form.controls['password']" class="form-control"  placeholder="Your password" required>
                </div>
              </div>
            </div>
              <div class="container">
                  <button type="submit" [disabled]="!login_Form.valid" class="btn btn-primary">Log In</button>
              </div>
          </form>
      </div>
  </div>
  </div>
</div>
